<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 화면</title>
</head>
<body>
    <h3>회원 가입 화면</h3>
    <hr>
    <form action="">
        이름 : <input type="text" size="20"><br>
        나이 : <input type="text" size="20"><br>
        직업 : <input type="text" list="ctr" placeholder="선택하세요" ><br>
        <datalist id= "ctr">
            <option value="교사"></option>
            <option value="공무원"></option>
            <option value="학생"></option>
        </datalist>
        자기소개: <br>
        <textarea cols="30" rows="10" placeholder="자기소개를 작성하세요."></textarea><br>

        <input type="submit" value="Send">
        <input type="reset"value="초기화">
    </form>
</body>
</html>
